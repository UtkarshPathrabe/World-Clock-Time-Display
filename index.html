<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="World Clocks">
		<meta name="author" content="Utkarsh Ashok Pathrabe">
		<title>World Clock</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/TimeDisplay.css" rel="stylesheet" type="text/css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js" integrity="sha256-/ioiJhI6NkoUDkSyBru7JZUGXGQhdml6amBC3ApTf5A=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data-2012-2022.min.js" integrity="sha256-+5qLxtbk4c2md6Wr70zMmahTHwH+CoFueQVQcRRSusg=" crossorigin="anonymous"></script>
		<script src="js/TimeDisplay.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="navbar-wrapper">
						<nav class="navbar navbar-inverse navbar-static-top">
							<div class="container">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>	
									</button>
									<a class="navbar-brand" href="#">World Clock</a>
								</div>
								<div id="navbar" class="navbar-collapse collapse">
									<ul class="nav navbar-nav">
										<li class="active"><a href="#">Home</a></li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
					<div class="container marketing">
						<div class="row">
							<div class="col-sm-4">
								<h3 class="ClockHeading">Houston CDT</h3>
								<canvas class="AnalogTime" id="analog-time-cdt" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-cdt"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">New York EDT</h3>
								<canvas class="AnalogTime" id="analog-time-edt" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-edt"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">London BST</h3>
								<canvas class="AnalogTime" id="analog-time-bst" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-bst"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h3 class="ClockHeading">UTC</h3>
								<canvas class="AnalogTime" id="analog-time-utc" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-utc"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">Bangalore IST</h3>
								<canvas class="AnalogTime" id="analog-time-ist" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-ist"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">Singapore</h3>
								<canvas class="AnalogTime" id="analog-time-sgp" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-sgp"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h3 class="ClockHeading">Hong Kong HKT</h3>
								<canvas class="AnalogTime" id="analog-time-hkt" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-hkt"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">Tokyo JST</h3>
								<canvas class="AnalogTime" id="analog-time-jst" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-jst"></div>
							</div>
							<div class="col-sm-4">
								<h3 class="ClockHeading">Sydney AEST</h3>
								<canvas class="AnalogTime" id="analog-time-aest" width="200" height="200"></canvas>
								<div class="DigitalTime well" id="digital-time-aest"></div>
							</div>
						</div>
						<!-- FOOTER -->
						<footer>
							<p class="pull-right"><a href="#">Back to top</a></p>
							<p>&copy; 2017 Utkarsh Ashok Pathrabe</p>
						</footer>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="../../dist/js/bootstrap.min.js"></script>
	</body>
</html>
